<div class="contenedor-formulario">
    <form id="registro-servicio" class="formulario-servicio">
        <div class="div-input-servicio">
            <label for="servicios">Selecciona el servicio</label>
            <select name="servicios" id="lista-servicios">
                <option *ngFor="let servicio of listaServicios" id="servicio-{{servicio.id}}" value="{{servicio.nombreServicio}}">{{servicio.nombreServicio}} - {{servicio.precioServicio}}</option>
            </select>
        </div>
        <div class="div-input-servicio">
            <label for="veterinarios">Selecciona el veterinario</label>
            <select name="veterinarios" id="lista-veterinarios">
                <option *ngFor="let veterinario of listaVeterinarios" id="veterinario-{{veterinario.id}}" value="{{veterinario.nombreVeterinario}}">{{veterinario.id}} - {{veterinario.nombreVeterinario}}</option>
            </select>
        </div>
        <div class="div-input-servicio">
            <label for="mascotas">Selecciona el veterinario</label>
            <select name="mascotas" id="lista-mascotas">
                <option *ngFor="let mascota of listaMascotas" id="mascota-{{mascota.id}}" value="{{mascota.nombreMascota}}">{{mascota.id}} - {{mascota.nombreMascota}}</option>
            </select>
        </div>
        <div class="div-input-servicio">
            <label class="required" for="peso">Peso:</label>
            <input id="peso" class="input" name="peso" type="number" max="99"/>
            <span id="name-validation" class="error_message"></span>
        </div>
        <div class="div-input-servicio">
            <label class="required" for="fecha-nacimiento">Fecha nacimiento:</label>
            <input id="fecha-nacimiento" class="input" name="fecha-nacimiento" type="date"/>
            <span id="name-validation" class="error_message"></span>
        </div>
        <input id="crear-servicio" class="input-btn-crear" type="submit" value="Crear Mascota"/>
        <br>
        <div class="alert alert-danger">Error al registrar el servicio, intente nuevamente.</div>
        <div class="alert alert-success">Registro exitoso.</div>
    </form>
    </div>
